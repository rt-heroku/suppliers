<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}" >
<head>
    <title>View Customers</title>
</head>
<body>
<div layout:fragment="content">
		<!--begin::Card-->
		<div class="card">
			<!--begin::Card header-->
			<div class="card-header border-0 pt-6">
				<!--begin::Card title-->
				<div class="card-title">
					<!--begin::Search-->
					<div class="d-flex align-items-center position-relative my-1">
						<i class="ki-outline ki-magnifier fs-3 position-absolute ms-5"></i>
						<input type="text" data-kt-customer-table-filter="search" class="form-control form-control-solid w-250px ps-12" placeholder="Buscar Proveedores" />
					</div>
					<!--end::Search-->
				</div>
				<!--begin::Card title-->
				<!--begin::Card toolbar-->
				<div class="card-toolbar">
					<!--begin::Toolbar-->
					<div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
						<!--begin::Filter-->
						<button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
						<i class="ki-outline ki-filter fs-2"></i>Filter</button>
						<!--begin::Menu 1-->
						<div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true" id="kt-toolbar-filter">
							<!--begin::Header-->
							<div class="px-7 py-5">
								<div class="fs-4 text-dark fw-bold">Filter Options</div>
							</div>
							<!--end::Header-->
							<!--begin::Separator-->
							<div class="separator border-gray-200"></div>
							<!--end::Separator-->
							<!--begin::Content-->
							<div class="px-7 py-5">
								<!--begin::Input group-->
								<div class="mb-10">
									<!--begin::Label-->
									<label class="form-label fs-5 fw-semibold mb-3">Month:</label>
									<!--end::Label-->
									<!--begin::Input-->
									<select class="form-select form-select-solid fw-bold" data-kt-select2="true" data-placeholder="Select option" data-allow-clear="true" data-kt-customer-table-filter="month" data-dropdown-parent="#kt-toolbar-filter">
										<option></option>
										<option value="aug">August</option>
										<option value="sep">September</option>
										<option value="oct">October</option>
										<option value="nov">November</option>
										<option value="dec">December</option>
									</select>
									<!--end::Input-->
								</div>
								<!--end::Input group-->
								<!--begin::Input group-->
								<div class="mb-10">
									<!--begin::Label-->
									<label class="form-label fs-5 fw-semibold mb-3">Payment Type:</label>
									<!--end::Label-->
									<!--begin::Options-->
									<div class="d-flex flex-column flex-wrap fw-semibold" data-kt-customer-table-filter="payment_type">
										<!--begin::Option-->
										<label class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
											<input class="form-check-input" type="radio" name="payment_type" value="all" checked="checked" />
											<span class="form-check-label text-gray-600">All</span>
										</label>
										<!--end::Option-->
										<!--begin::Option-->
										<label class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
											<input class="form-check-input" type="radio" name="payment_type" value="visa" />
											<span class="form-check-label text-gray-600">Visa</span>
										</label>
										<!--end::Option-->
										<!--begin::Option-->
										<label class="form-check form-check-sm form-check-custom form-check-solid mb-3">
											<input class="form-check-input" type="radio" name="payment_type" value="mastercard" />
											<span class="form-check-label text-gray-600">Mastercard</span>
										</label>
										<!--end::Option-->
										<!--begin::Option-->
										<label class="form-check form-check-sm form-check-custom form-check-solid">
											<input class="form-check-input" type="radio" name="payment_type" value="american_express" />
											<span class="form-check-label text-gray-600">American Express</span>
										</label>
										<!--end::Option-->
									</div>
									<!--end::Options-->
								</div>
								<!--end::Input group-->
								<!--begin::Actions-->
								<div class="d-flex justify-content-end">
									<button type="reset" class="btn btn-light btn-active-light-primary me-2" data-kt-menu-dismiss="true" data-kt-customer-table-filter="reset">Reset</button>
									<button type="submit" class="btn btn-primary" data-kt-menu-dismiss="true" data-kt-customer-table-filter="filter">Apply</button>
								</div>
								<!--end::Actions-->
							</div>
							<!--end::Content-->
						</div>
						<!--end::Menu 1-->
						<!--end::Filter-->
						<!--begin::Export-->
<!--						<button type="button" class="btn btn-light-primary me-3" data-bs-toggle="modal" data-bs-target="#kt_customers_export_modal">
						<i class="ki-outline ki-exit-up fs-2"></i>Export</button>
-->
						<!--end::Export-->
						<!--begin::Add customer-->
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kt_modal_add_customer">Agregar Proveedor</button>
						<!--end::Add customer-->
					</div>
					<!--end::Toolbar-->
					<!--begin::Group actions-->
					<div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
						<div class="fw-bold me-5">
						<span class="me-2" data-kt-customer-table-select="selected_count"></span>Selected</div>
						<button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">Delete Selected</button>
					</div>
					<!--end::Group actions-->
				</div>
				<!--end::Card toolbar-->
			</div>
			<!--end::Card header-->
			<!--begin::Card body-->
			<div class="card-body pt-0">
				<!--begin::Table-->
				<table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
					<thead>
						<tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
							<th class="w-10px pe-2">
								<div class="form-check form-check-sm form-check-custom form-check-solid me-3">
									<input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_customers_table .form-check-input" value="1" />
								</div>
							</th>
							<th class="min-w-125px">Razon Social</th>
							<th class="min-w-125px">Email</th>
							<th class="min-w-125px">RFC</th>
							<th class="min-w-125px">Cuenta Bancaria</th>
							<th class="min-w-125px">Fecha de creacion</th>
							<th class="min-w-125px">Estatus</th>
							<th class="text-end min-w-70px">Acciones</th>
						</tr>
					</thead>
					<tbody class="fw-semibold text-gray-600">
						<tr th:each="account : ${accounts}">
							<td>
								<div class="form-check form-check-sm form-check-custom form-check-solid">
									<input class="form-check-input" type="checkbox" value="1" />
								</div>
							</td>
							<td >
								<a th:href="@{/suppliers/view/{id}(id=${account.id})}" class="text-gray-800 text-hover-primary mb-1" th:text="${account.name}" ></a>
							</td>
							<td>
								<a href="#" class="text-gray-600 text-hover-primary mb-1" th:text="${account.email}"></a>
							</td>
							<td th:text="${account.taxid}">-</td>
							<td data-filter="bank">
							<img src="/assets/media/svg/card-logos/mastercard.svg" class="w-35px me-3" alt="" />**** 9717</td>
							<td th:text="${account.createdDate}"></td>
							<td th:text="${account.status.name}"></td>
							<td class="text-end">
								<a href="#" class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Acciones
								<i class="ki-outline ki-down fs-5 ms-1"></i></a>
								<!--begin::Menu-->
								<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4" data-kt-menu="true">
									<!--begin::Menu item-->
									<div class="menu-item px-3">
										<a th:href="@{/suppliers/view/{id}(id=${account.id})}" class="menu-link px-3">Detalles</a>
									</div>
									<!--end::Menu item-->
									<!--begin::Menu item-->
									<div class="menu-item px-3">
										<a th:href="@{/suppliers/deactivate/{id}(id=${account.id})}" class="menu-link px-3" data-kt-customer-table-filter="delete_row">Desactivar</a>
									</div>
									<!--end::Menu item-->
								</div>
								<!--end::Menu-->
							</td>
						</tr>
					</tbody>
				</table>
				<!--end::Table-->
			</div>
			<!--end::Card body-->
		</div>
		<!--end::Card-->

	<div th:replace="~{pages/customers/modals.html}"></div>

	</div>
	<!--end::Content container-->
</body>
</html>
